API to update new master user settings for timezone
Call this api passing user settings details
---
tags:
  - Master User Setting
parameters:
  - name: master_user_id
    in: path
    type: int
    required: true
    description: Master User Id
  - name: user_settings
    in: body
    type: json
    required: true
    description: Master User Setting Details
    schema:
      id: input_update_master_user_settings_timezone
      properties:
        timezone_id:
          type: int
          description: Master timezone id
          default: 123
responses:
  500:
    description: We had some issue. Please try again.
  401:
    description: You don't have sufficient permission to make this request.
  403:
    description: You are not authorized to access this content.
  400:
    description: Please check all mandatory fields and try again.
  400:
    description: Invalid request.
  200:
    description: Updated successfully
    schema:
      id: response_update_master_user_settings_timezone
      properties:
        message:
          type: string
          description: Response Message
          default: Updated successfully
        status:
          type: string
          description: Response Status
          default: success
        status_code:
          type: int
          description: Response Status Code
          default: 200